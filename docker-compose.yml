version: "3"

networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: ${NETWORK}

services:
  mailserver:
    restart: always
    build:
      context: ./postfix
      args:
        - DOMAINNAME=${DOMAINNAME}
        - DOMAIN_ALIASES=${DOMAIN_ALIASES}
        - HOSTNAME=${HOSTNAME}
        - LOGO_SVG=${LOGO_SVG}
        - TITLE=${TITLE}
        - USE_LE_CERTS=${USE_LE_CERTS}
        - RC_LANG=${RC_LANG}
        - ADMIN_USERNAME=${ADMIN_USERNAME}
    container_name: mailserver
    domainname: ${DOMAINNAME}
    hostname: ${HOSTNAME}
    ports:
      - "25:25"
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
      - "110:110"
      - "143:143"
      - "465:465"
      - "993:993"
      - "995:995"
    env_file:
      - .env
    volumes:
      - ${DATA_DIR}/vmail:/var/vmail
      - ${DATA_DIR}/mysql:/var/lib/mysql
      - ${DATA_DIR}/log:/var/log
      - ${DATA_DIR}/dkim:/etc/opendkim/domainkeys
      - ${DATA_DIR}/letsencrypt:/etc/letsencrypt
      - ${BACKUP_DIR}/:/backup
    networks:
      net:
